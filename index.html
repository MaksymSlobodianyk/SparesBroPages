<!DOCTYPE html>
<html lang="en">
  <head>

    <style>
      * {

        box-sizing: border-box;
      }

      body {

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 700px;
        background: white;
        padding: 50px 40px;
        border-radius: 10px;

      }

      p {
        color: #546e7a;
        font-size: 1.1em;
        margin-bottom: 40px;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 400px;
        margin: 0 auto;
      }

      .link-card {
        background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
        padding: 25px;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 15px rgba(30, 136, 229, 0.3);
      }

      .link-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 25px rgba(30, 136, 229, 0.5);
      }

      .link-card h2 {
        font-size: 1.5em;
        margin-bottom: 8px;
      }

      .link-card p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95em;
        margin: 0;
      }

      .footer {
        margin-top: 50px;
        padding-top: 30px;
        border-top: 2px solid #ecf0f1;
        color: #546e7a;
        font-size: 0.9em;
      }

      .footer a {
        color: #ff7043;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          padding: 35px 25px;
        }

        h1 {
          font-size: 2.2em;
        }

        .app-logo {
          width: 120px;
          height: 120px;
        }
      }
    </style>
